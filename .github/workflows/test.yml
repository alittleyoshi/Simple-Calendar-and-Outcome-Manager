name: Test

on:
  push:
    branches:
    - database-develop
  workflow_dispatch:
  workflow_call:

jobs:
  Test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Test
      run: cd database/src && mkdir cmake-build-debug && cmake -S . -B ./cmake-build-test -DTEST=true && cmake --build ./cmake-build-test --target SCOM_database_test -j 4
